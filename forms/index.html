<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cálculo Total de Aulas</title>
    <meta name="author" content="Bryan & Authentic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../forms/css/style.css">
</head>

<body>
    <div class="container text-center">
        <h1>Cálculo Total de Aulas</h1>
        <form id="calculoAulasForm">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="valorHoraAula">Valor HORA/AULA</label>
                <input type="number" class="form-control" id="valorHoraAula" name="valorHoraAula" step="1">
            </div>
            <div class="form-group">
                <label for="totalHA">Total H/A semanal</label>
                <input type="number" class="form-control" id="totalHA" name="totalHA">
            </div>
            <div class="total">
                <span>Total Geral: </span>
                <span id="totalGeral">0</span>
            </div>
            <button type="button" class="btn-custom" id="calcularBtn">Calcular</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../forms/JS/script.js"></script>
</body>

</html>
